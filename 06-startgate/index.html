<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EX06: Text in VR</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
  </head>
  <body>
     <a-scene>
      <a-assets>
          <img id="tsitsernakaberd" crossorigin="anonymous" src="../images/tsitsernakaberd_2.jpg">
          <a-mixin id="image" geometry="height: 2; width: 2"></a-mixin>
          <a-mixin id="spinIt" animation="property: rotation; to: 0 360 0; loop: true; dur: 20000"></a-mixin>
          <a-mixin id="toggleVisible" animation="property: visible; from: false; to: true; dur: 1" visible="false"></a-mixin>
          <img id="ring1" src="../images/ring1.png">
          <img id="glow1" src="../images/glow1.png">
        </a-assets>

        <a-entity id="schematic-1" position="0 0 -3">
                <a-image mixin="image spinIt" src="#ring1" position="-5 4.1 -3.5" scale="0.7 0.7 0.7"></a-image>
                <a-image mixin="image" src="#glow1" position=".64 4.3 -5.6" scale="1.2 1.2 1.2" animation="property: visible; from: false; to: true; dur: 1" visible="false"></a-image>
                animation__mouseenter="property: components.material.material.color; type: color; to: blue; startEvents: mouseenter; dur: 500";
                animation__mouseleave="property: components.material.material.color; type: color; to: red; startEvents: mouseleave; dur: 500";></a-entity>
            </a-entity>

            <a-entity id="schematic-1" position="0 0 -3">
                    <a-image mixin="image spinIt" src="#ring1" position=".764 4.35 -5.3" scale="0.7 0.7 0.7"></a-image>
                </a-entity>

                <a-entity id="schematic-1" position="0 0 -3">
                        <a-image mixin="image spinIt" src="#ring1" position="6 4.2 -2" scale="0.7 0.7 0.7"></a-image>
                    </a-entity>

                    <a-entity id="schematic-1" position="0 0 -3">
                            <a-image mixin="image spinIt" src="#ring1" position="8.4 4.1 2.4" scale="0.7 0.7 0.7"></a-image>
                        </a-entity>

                        <a-entity id="schematic-1" position="0 0 -3">
                                <a-image mixin="image spinIt" src="#ring1" position="7.9 4.1 7" scale="0.7 0.7 0.7"></a-image>
                            </a-entity>

                            <a-entity id="schematic-1" position="0 0 -3">
                                    <a-image mixin="image spinIt" src="#ring1" position="5.4 3.8 10" scale="0.7 0.7 0.7"></a-image>
                                </a-entity>

                                <a-entity id="schematic-1" position="0 0 -3">
                                        <a-image mixin="image spinIt" src="#ring1" position="2.2 3.8 11.7" scale="0.7 0.7 0.7"></a-image>
                                    </a-entity>

                                    <a-entity id="schematic-1" position="0 0 -3">
                                            <a-image mixin="image spinIt" src="#ring1" position="-1.1 3.7 12" scale="0.7 0.7 0.7"></a-image>
                                        </a-entity>

                                        <a-entity id="schematic-1" position="0 0 -3">
                                                <a-image mixin="image spinIt" src="#ring1" position="-4.4 3.7 11" scale="0.7 0.7 0.7"></a-image>
                                            </a-entity>

                                            <a-entity id="schematic-1" position="0 0 -3">
                                                    <a-image mixin="image spinIt" src="#ring1" position="-6.8 3.7 8.4" scale="0.7 0.7 0.7"></a-image>
                                                </a-entity>

                                                <a-entity id="schematic-1" position="0 0 -3">
                                                        <a-image mixin="image spinIt" src="#ring1" position="-8.6 3.7 4.9" scale="0.7 0.7 0.7"></a-image>
                                                    </a-entity>

                                                    <a-entity id="schematic-1" position="0 0 -3">
                                                            <a-image mixin="image spinIt" src="#ring1" position="-8.4 3.6 .6" scale="0.7 0.7 0.7"></a-image>
                                                        </a-entity>




      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#tsitsernakaberd"></a-sky>

      <a-entity text="color: white; align: center; font: aileronsemibold;
              value: Welcome to " scale="3 3 3" position="0 1.6 -2" geometry="primitive: plane; width: .9; height: auto" material="transparent: true; opacity: 0.25"
></a-entity>
      <a-entity text="color: white; align: center; font: aileronsemibold; value: VR STORIES" scale="7 7 7" position="0 1.4 -2"></a-entity>
      <a-entity text="color: white; align: center; font: aileronsemibold;
              value: A TUMO JOURNEY THROUGH YEREVAN & BEYOND " scale="3 3 3" position="0 1.1 -2" geometry="primitive: plane; width: .9; height: auto" material="transparent: true; opacity: 0.25"
      ></a-entity>      <!-- Camera + cursor. -->
      <a-entity id="camera" camera look-controls wasd-controls position="0 1.6 0" >
      <!--         <a-cursor
          id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__mouseenter="_event: mouseenter; color: springgreen"
          event-set__mouseleave="_event: mouseleave; color: black"
          raycaster="objects: .link"></a-cursor> -->
      </a-entity>
    </a-scene>
  </body>
</html>
