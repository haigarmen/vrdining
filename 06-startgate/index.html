<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>EX06: Text in VR</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="tsitsernakaberd" crossorigin="anonymous" src="https://i.imgur.com/Kto7YK9.jpg">
            <audio id="music-loop" src="../loops/tsitsernakaberd-loop.ogg" preload="auto"></audio>
            <a-mixin id="image" geometry="height: 2; width: 2"></a-mixin>
            <!-- <a-mixin id="fade" animation="property: opacity; dur: 1000; to: 0; startEvents: fade"></a-mixin> -->
            <a-mixin id="toggleVisible" animation="property: visible; from: false; to: true; dur: 1" visible="false"></a-mixin>

            <!-- button mixins -->
            <a-mixin id="rolloverButton" position="0 0 0" scale="0.7 0.01 0.7" rotation="90 0 0" proxy-event__enter="event: mouseenter; to: .buttonGlow, .buttonText; as: fadeIn;" proxy-event__leave="event: mouseleave; to: .buttonGlow, .buttonText; as: fadeOut;"></a-mixin>
            <a-mixin id="rolloverAnims" animation__opacity="property: opacity; dur: 500; to: .8; startEvents: fadeIn;" animation__opacity2="property: opacity; dur: 500; to: .2; startEvents: fadeOut"></a-mixin>

            <a-mixin id="rolloverButton2" position="0 0 0" scale="0.7 0.01 0.7" rotation="90 0 0" proxy-event__enter="event: mouseenter; to: .buttonGlow2, .buttonText2; as: fadeIn;" proxy-event__leave="event: mouseleave; to: .buttonGlow2, .buttonText2; as: fadeOut;"></a-mixin>
            <a-mixin id="rolloverAnims2" animation__opacity="property: opacity; dur: 500; to: .8; startEvents: fadeIn;" animation__opacity2="property: opacity; dur: 500; to: .2; startEvents: fadeOut"></a-mixin>

            <a-mixin id="rolloverButton3" position="0 0 0" scale="0.7 0.01 0.7" rotation="90 0 0" proxy-event__enter="event: mouseenter; to: .buttonGlow3, .buttonText3; as: fadeIn;" proxy-event__leave="event: mouseleave; to: .buttonGlow3, .buttonText3; as: fadeOut;"></a-mixin>
            <a-mixin id="rolloverAnims3" animation__opacity="property: opacity; dur: 500; to: .8; startEvents: fadeIn;" animation__opacity2="property: opacity; dur: 500; to: .2; startEvents: fadeOut"></a-mixin>

            <a-mixin id="rolloverButton4" position="0 0 0" scale="0.7 0.01 0.7" rotation="90 0 0" proxy-event__enter="event: mouseenter; to: .buttonGlow4, .buttonText4; as: fadeIn;" proxy-event__leave="event: mouseleave; to: .buttonGlow4, .buttonText4; as: fadeOut;"></a-mixin>
            <a-mixin id="rolloverAnims4" animation__opacity="property: opacity; dur: 500; to: .8; startEvents: fadeIn;" animation__opacity2="property: opacity; dur: 500; to: .2; startEvents: fadeOut"></a-mixin>

            <a-mixin id="rolloverButton5" position="0 0 0" scale="0.7 0.01 0.7" rotation="90 0 0" proxy-event__enter="event: mouseenter; to: .buttonGlow5, .buttonText5; as: fadeIn;" proxy-event__leave="event: mouseleave; to: .buttonGlow5, .buttonText5; as: fadeOut;"></a-mixin>
            <a-mixin id="rolloverAnims5" animation__opacity="property: opacity; dur: 500; to: .8; startEvents: fadeIn;" animation__opacity2="property: opacity; dur: 500; to: .2; startEvents: fadeOut"></a-mixin>

            <a-mixin id="rolloverButton6" position="0 0 0" scale="0.7 0.01 0.7" rotation="90 0 0" proxy-event__enter="event: mouseenter; to: .buttonGlow6, .buttonText6; as: fadeIn;" proxy-event__leave="event: mouseleave; to: .buttonGlow6, .buttonText6; as: fadeOut;"></a-mixin>
            <a-mixin id="rolloverAnims6" animation__opacity="property: opacity; dur: 500; to: .8; startEvents: fadeIn;" animation__opacity2="property: opacity; dur: 500; to: .2; startEvents: fadeOut"></a-mixin>

            <img id="ring1" src="../images/ring1.png">
        </a-assets>

<!-- portal 1 -->
        <a-entity id="portal_1" position=".56 4 -8" rotation="24 0 0" scale>
            <a-entity geometry="primitive: cylinder" material="side: double; color: #fff; opacity: .02" mixin="rolloverButton"></a-entity>

            <a-image mixin="image rolloverAnims" class="buttonGlow" src="#ring1" position="0 0 0" opacity=".1"></a-image>
            <a-text mixin="rolloverAnims" class="buttonText" text="value: TUMO PARK; align: center; color:#FFF" opacity="0.01" scale="0.8 0.8 0.8" position="0 1 0"> </a-text>
        </a-entity>

<!-- portal 2 -->
        <a-entity id="portal_2" position="8 4 -.5" rotation="24 -60 0" scale>
            <a-entity geometry="primitive: cylinder" material="side: double; color: #fff; opacity: .02" mixin="rolloverButton2"></a-entity>

            <a-image mixin="image rolloverAnims" class="buttonGlow2" src="#ring1" position="0 0 0" opacity=".1"></a-image>
            <a-text mixin="rolloverAnims" class="buttonText2" text="value: TUMO LINK 2; align: center; color:#FFF" opacity="0.01" scale="0.8 0.8 0.8" position="0 1 0"> </a-text>
        </a-entity>

    <!-- portal 3 -->
        <a-entity id="portal_3" position="5 3.5 6.5" rotation="24 -110 0" scale>
            <a-entity geometry="primitive: cylinder" material="side: double; color: #fff; opacity: .02" mixin="rolloverButton3"></a-entity>

            <a-image mixin="image rolloverAnims" class="buttonGlow3" src="#ring1" position="0 0 0" opacity=".1"></a-image>
            <a-text mixin="rolloverAnims" class="buttonText3" text="value: TUMO LINK 3; align: center; color:#FFF" opacity="0.01" scale="0.8 0.8 0.8" position="0 1 0"> </a-text>
        </a-entity>

        <!-- portal 4 -->
            <a-entity id="portal_4" position="-1 3 8" rotation="24 -170 8" scale>
                <a-entity geometry="primitive: cylinder" material="side: double; color: #fff; opacity: .02" mixin="rolloverButton4"></a-entity>

                <a-image mixin="image rolloverAnims" class="buttonGlow4" src="#ring1" position="0 0 0" opacity=".1"></a-image>
                <a-text mixin="rolloverAnims" class="buttonText4" text="value: TUMO LINK 4; align: center; color:#FFF" opacity="0.01" scale="0.8 0.8 0.8" position="0 1 0"> </a-text>
            </a-entity>

        <!-- portal 5 -->
            <a-entity id="portal_5" position="-7.28 3 5.6" rotation="24 -230 8" scale>
                <a-entity geometry="primitive: cylinder" material="side: double; color: #fff; opacity: .02" mixin="rolloverButton5"></a-entity>

                <a-image mixin="image rolloverAnims" class="buttonGlow5" src="#ring1" position="0 0 0" opacity=".1"></a-image>
                <a-text mixin="rolloverAnims" class="buttonText5" text="value: TUMO LINK 5; align: center; color:#FFF" opacity="0.01" scale="0.8 0.8 0.8" position="0 1 0"> </a-text>
            </a-entity>

        <!-- portal 6 -->
            <a-entity id="portal_6" position="-8.46 3.5 -2.5" rotation="24 -290 8" scale>
                <a-entity geometry="primitive: cylinder" material="side: double; color: #fff; opacity: .02" mixin="rolloverButton6"></a-entity>

                <a-image mixin="image rolloverAnims" class="buttonGlow6" src="#ring1" position="0 0 0" opacity=".1"></a-image>
                <a-text mixin="rolloverAnims" class="buttonText6" text="value: TUMO LINK 6; align: center; color:#FFF" opacity="0.01" scale="0.8 0.8 0.8" position="0 1 0"> </a-text>
            </a-entity>


        </a-assets>

        <!-- 360-degree image. -->
        <a-sky id="image-360" radius="10" src="#tsitsernakaberd"></a-sky>

        <!-- Intro Text -->
        <a-entity id="introText">
            <a-entity text="color: white; align: center; font: aileronsemibold;
              value: Welcome to " scale="3 3 3" position="0 1.6 -2" geometry="primitive: plane; width: .9; height: auto" material="transparent: true; opacity: 0.25"></a-entity>
            <a-entity text="color: white; align: center; font: aileronsemibold; value: VR STORIES" scale="7 7 7" position="0 1.4 -2"></a-entity>
            <a-entity text="color: white; align: center; font: aileronsemibold;
              value: A TUMO JOURNEY THROUGH YEREVAN & BEYOND " scale="3 3 3" position="0 1.1 -2" geometry="primitive: plane; width: .9; height: auto" material="transparent: true; opacity: 0.25"></a-entity>
        </a-entity>

        <!-- Camera + cursor. -->
        <a-camera>
            <a-entity cursor="downEvents: triggerdown; upEvents: triggerUp" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: blue; shader: flat" position="0 0 -1">
            </a-entity>
        </a-camera>
        <a-entity sound="src: #music-loop; loop:true; autoplay:true; "></a-entity>
    </a-scene>
</body>

</html>
