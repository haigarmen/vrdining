<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example 1</title>
    <meta name="description" content="360&deg; Image in A-Frame">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="tsitsernakaberd" crossorigin="anonymous" src="../images/tsitsernakaberd_2.jpg">
      </a-assets>
      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="20" src="#tsitsernakaberd"></a-sky>
      <!-- Camera + cursor. -->

      <a-entity id="camera" camera look-controls wasd-controls position="0 1.6 0" >
        <a-cursor id="cursor"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
