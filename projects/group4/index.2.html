     <!-- Scene 3 end -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__mouseenter="scale: 1.2 1.2 1"
            event-set__mouseleave="scale: 1 1 1"
            event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
            proxy-event="event: click; to: #image-360; as: fade"
            sound="on: click; src: #click-sound"></a-entity>
        </script>
      </a-assets>

    <!-- Scene 1 -->

      <a-entity obj-model="obj:#bench_06;"scale = ".004 .004 .004" position="-11.4 -3.5 -4.7" material="color:white;src:#texture1"></a-entity>
      <a-entity obj-model="obj:#l1;"scale = "1 1 1" position="-11.34 -4.3 -4.552" rotation ="-85.72 11.9 0" material="color:lightblue"></a-entity>

      <a-entity text="color: white; align: center; font: aileronsemibold;
            value: Welcome to " scale="3 3 3" position="0 1.6 -3" geometry="primitive: plane; width: auto; height: auto" material="transparent: true; opacity: 0.25"
></a-entity>
    <a-entity text="color: white; align: center; font: aileronsemibold; value: CASCADE" scale="7 7 7" position="0 1.4 -3"></a-entity>
    <a-entity text="color: white; align: center; font: aileronsemibold; value: You have arrived at Cascade Yerevan to eat something ,but cafes were full,so you decided to have a picnic on the top of Cascade.
      " scale="5 5 5" position="0 3 -3" ></a-entity>
      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="20" src="#cascade_1"
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
             animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-sky>

      <!-- Image links. -->
      <a-entity id="links" layout="type: line; margin: 1.5" position="0 -1 -4">
        <a-entity template="src: #link" data-src="#cascade_2" data-thumb="#cubes-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#cascade_1" data-thumb="#city-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#cascade_3" data-thumb="#sechelt-thumb"></a-entity>
      </a-entity>

      <!-- Camera + cursor. -->
      <a-camera>
          <a-cursor
              fuse='true'
              fuse-timeout='1000'
          ></a-cursor>
        </a-camera>


    </a-scene>
  </body>
</html>
