<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360° Image</title>
    <meta name="description" content="360° Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
        <a-assets>
          <img id="cascade_3" crossorigin="anonymous" src="images/cascade_3.jpg">
          <img id="t1" crossorigin="anonymous" src="images/t1.jpg">
          <img id="f" crossorigin="anonymous" src="images/f.jpg">
          <img id="qq" crossorigin="anonymous" src="images/qq.jpg">
          <a-assets-item id = "z" src="images/z.obj"> </a-assets-item>
        </a-assets>
        <a-assets-item id = "pj" src="images/pj.obj"> </a-assets-item>
        </a-assets>
        <a-assets-item id = "cf" src="images/cf.obj"> </a-assets-item>
         
      </a-assets>
      <a-assets-item id = "r" src="images/r.obj"> </a-assets-item>
         
    </a-assets>
                <!-- <a-box position="-1 -1.1 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 -1.1 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 -1.1 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->
      

        <a-entity obj-model="obj:#z;"scale = ".04 .04 .04" position="11.3 -8.5 -5.12" rotation ="0 -35.5 0" material="color:white;src:#t1"></a-entity>
        <a-entity obj-model="obj:#cf;"scale = ".4 .4 .4" position="7.5 -7 -3.2" rotation ="0 -35.5 0" material="color:white;src:#qq"></a-entity>
        <a-entity obj-model="obj:#z;"scale = ".04 .04 .04" position="10.2 -8.49 -4.6" rotation ="0 80 0" material="color:white;src:#t1"></a-entity>
        <a-entity obj-model="obj:#z;"scale = ".04 .04 .04" position="10.9 -8.5 -4.4"  rotation ="0 11.9 0" material="color:white;src:#t1"></a-entity>
        <a-entity obj-model="obj:#r;"scale = ".005 .005 .005" position="11 -8.5 .404" rotation ="0 200 0" material="color:gray;src:#f"></a-entity>
        <a-entity text="color: white; align: center; font: aileronsemibold;
              value: Welcome to " scale="3 3 3" position="0 1.6 -3" geometry="primitive: plane; width: auto; height: auto" material="transparent: true; opacity: 0.25"
></a-entity>
      <a-entity text="color: white; align: center; font: aileronsemibold; value: CASCADES LAST FLOOR " scale="7 7 7" position="0 1.4 -3"></a-entity>

        <!-- <a-entity text="value: Hello World;"></a-entity> -->
      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="20" src="#cascade_3"></a-sky>
      <!-- Camera + cursor. -->
      <a-camera>
        <a-cursor
            fuse='true'
            fuse-timeout='1000'
        ></a-cursor>
      </a-camera>
      </a-entity>
      <!-- <a-asset-item id ="" -->
    </a-scene>
  </body>
</html>
