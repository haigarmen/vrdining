<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="cascade_1" crossorigin="anonymous" src="images/cascade_1.jpg">
        <img id="city-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
        <img id="cubes-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg">
        <img id="sechelt-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg">
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <img id="cascade_2" crossorigin="anonymous" src="images/cascade_2.jpg">
        <img id="cascade_3" crossorigin="anonymous" src="images/cascade_3.jpg">
        <img id="cascade_1" crossorigin="anonymous" src="images/cascade_1.jpg">
        <img id="texture1" crossorigin="anonymous" src="images/texture1.jpg">
        <a-assets-item id = "bench_06" src="images/bench_06.obj"> </a-assets-item>
      </a-assets>
      <a-assets-item id = "l1" src="images/l1.obj"> </a-assets-item>
       
    </a-assets>
    <a-assets-item id = "Stan" src="images/StanLee.obj"> </a-assets-item>
       
  </a-assets>
        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__mouseenter="scale: 1.2 1.2 1"
            event-set__mouseleave="scale: 1 1 1"
            event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
            proxy-event="event: click; to: #image-360; as: fade"
            sound="on: click; src: #click-sound"></a-entity>
        </script>
      </a-assets>
      <a-entity obj-model="obj:#bench_06;"scale = ".004 .004 .004" position="-11.4 -3.5 -4.7" material="color:white;src:#texture1"></a-entity>
      <a-entity obj-model="obj:#l1;"scale = "1 1 1" position="-11.34 -4.3 -4.552" rotation ="-85.72 11.9 0" material="color:lightblue"></a-entity>
      <a-entity obj-model="obj:#Stan;"scale = ".009 .009 .009" position="5 -4.3 8" rotation ="0 200 0" material="color:gray"></a-entity>
      <a-entity text="color: white; align: center; font: aileronsemibold;
            value: Welcome to " scale="3 3 3" position="0 1.6 -3" geometry="primitive: plane; width: auto; height: auto" material="transparent: true; opacity: 0.25"
></a-entity>
    <a-entity text="color: white; align: center; font: aileronsemibold; value: CASCADE" scale="7 7 7" position="0 1.4 -3"></a-entity>
    <a-entity text="color: white; align: center; font: aileronsemibold; value: You have arrived at Cascade Yerevan to eat something ,but cafes were full,so you decided to have a picnic on the top of Cascade.
      " scale="5 5 5" position="0 3 -3" ></a-entity>
      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="20" src="#cascade_1"
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
             animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-sky>

      <!-- Image links. -->
      <a-entity id="links" layout="type: line; margin: 1.5" position="0 -1 -4">
        <a-entity template="src: #link" data-src="#cascade_2" data-thumb="#cubes-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#cascade_1" data-thumb="#city-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#cascade_3" data-thumb="#sechelt-thumb"></a-entity>
      </a-entity>

      <!-- Camera + cursor. -->
      <a-camera>
          <a-cursor
              fuse='true'
              fuse-timeout='1000'
          ></a-cursor>
        </a-camera>


    </a-scene>
  </body>
</html>
