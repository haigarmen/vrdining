<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360° Image Gallery</title>
    <meta name="description" content="360° Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
          <img id="tsitsernakaberd" crossorigin="anonymous" src="https://i.imgur.com/Kto7YK9.jpg">
          <audio id="music-loop" src="../../loops/blues-in-th-sky-loop.mp3" preload="auto"></audio>
          <a-mixin id="image" geometry="height: 2; width: 2"></a-mixin>
          <!-- <a-mixin id="fade" animation="property: opacity; dur: 1000; to: 0; startEvents: fade"></a-mixin> -->
          <a-mixin id="toggleVisible" animation="property: visible; from: false; to: true; dur: 1" visible="false"></a-mixin>

          <!-- button mixins -->
          <a-mixin id="rolloverButton" position="0 0 0" scale="0.7 0.01 0.7" rotation="90 0 0" proxy-event__enter="event: mouseenter; to: .buttonGlow, .buttonText; as: fadeIn;" proxy-event__leave="event: mouseleave; to: .buttonGlow, .buttonText; as: fadeOut;"></a-mixin>
          <a-mixin id="rolloverAnims" animation__opacity="property: opacity; dur: 500; to: .8; startEvents: fadeIn;" animation__opacity2="property: opacity; dur: 500; to: .2; startEvents: fadeOut"></a-mixin>

          <a-mixin id="rolloverButton2" position="0 0 0" scale="0.7 0.01 0.7" rotation="90 0 0" proxy-event__enter="event: mouseenter; to: .buttonGlow2, .buttonText2; as: fadeIn;" proxy-event__leave="event: mouseleave; to: .buttonGlow2, .buttonText2; as: fadeOut;"></a-mixin>
          <a-mixin id="rolloverAnims2" animation__opacity="property: opacity; dur: 500; to: .8; startEvents: fadeIn;" animation__opacity2="property: opacity; dur: 500; to: .2; startEvents: fadeOut"></a-mixin>

          <img id="ring1" src="../../images/ring1.png">

        <a-asset-tem id="a" src="1.obj"></a-asset-tem>
        <a-asset-tem id="a" src="1.obj"></a-asset-tem>
        <a-asset-tem id="a" src="1.obj"></a-asset-tem>
        <a-asset-tem id="a" src="1.obj"></a-asset-tem>
        <a-asset-tem id="b" src="Wine_Bottle.obj"></a-asset-tem>
        <a-asset-tem id="b" src="Wine_Bottle.obj"></a-asset-tem>
        <a-asset-tem id="c" src="HighPoly.obj"></a-asset-tem>
        <a-asset-tem id="c" src="HighPoly.obj"></a-asset-tem>
        <a-asset-tem id="c" src="HighPoly.obj"></a-asset-tem>
        <a-asset-tem id="c" src="HighPoly.obj"></a-asset-tem>
        <a-asset-tem id="d" src="AppleStrudel.obj"></a-asset-tem>
        <a-asset-tem id="d" src="AppleStrudel.obj"></a-asset-tem>
        <a-asset-tem id="d" src="AppleStrudel.obj"></a-asset-tem>
        <a-asset-tem id="e" src="plate.obj"></a-asset-tem>

        <img id="first" crossorigin="anonymous" src="1.jpg">
        <img id="second" crossorigin="anonymous" src="2.jpg">
        <img id="pic" crossorigin="anonymous" src="pic.jpg">
        <img id="couches" crossorigin="anonymous" src="buttondown.png">
        <img id="bridge" crossorigin="anonymous" src="buttonup.png">
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
    
        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}; transparent:true;"
            event-set__mouseenter="scale: 1.2 1.2 1"
            event-set__mouseleave="scale: 1 1 1"
            event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
            proxy-event="event: click; to: #image-360; as: fade"
            sound="on: click; src: #click-sound"></a-entity>
        </script>
      </a-assets>
    
      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#first"
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
             animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-sky>
        <a-entity position="-1.521 3.682 -6.995" rotation="0 45 0">
          <a-entity text="font: aileronsemibold; value: Welcome to ; color: black; align:center;" scale="5 5 5" position="-1.053 0.934 -1.002" geometry="primitive: plane; width: auto; height: auto" material="transparent: true; opacity: 0.25"></a-entity>
          <a-entity text="font: aileronsemibold; value: TUMO COUCHES; color: black; align: center"  scale="10 10 10" position="-1.015 0.478 -1.002"></a-entity>
          <a-entity text="font: aileronsemibold; value: Armen Grigoryan; color: black; align:center;" scale="5 5 5" position="-0.984 0 -1.002" geometry="primitive: plane; width: auto; height: auto" material="transparent: true; opacity: 0.25"></a-entity>
          <a-entity text="font: aileronsemibold; value: Susanna Atanessian; color: black; align:center;" scale="5 5 5" position="-0.984 -0.253 -1.002" geometry="primitive: plane; width: auto; height: auto" material="transparent: true; opacity: 0.25"></a-entity>
          <a-entity text="font: aileronsemibold; value: Berik Hambardzumyan; color: black; align:center;" scale="5 5 5" position="-0.984 -0.504 -1.002" geometry="primitive: plane; width: auto; height: auto" material="transparent: true; opacity: 0.25"></a-entity>
        </a-entity>
        <a-entity obj-model="obj:#a;" scale="0.25 0.25 0.25" position="-3.75 -7 -5" rotation="0 -45 0" material="color:#8d5524"></a-entity>
        <a-entity obj-model="obj:#a;" scale="0.25 0.25 0.25" position="2 -6.5 -6" rotation="0 -130 0" material="color:#f1c27d"></a-entity>
        <a-entity obj-model="obj:#a;" scale="0.25 0.25 0.25" position="6.1 -6.5 -1.5" rotation="0 -150 0" material="color:#c68642"></a-entity>
        <a-entity obj-model="obj:#a;" scale="0.25 0.25 0.25" position="4 -6.5 4" rotation="0 130 0" material="color:#ffdbac"></a-entity>
        <a-entity obj-model="obj:#b;" scale="8 8 8" position="-0.649 -4.5 -3.486" rotation="0 0 0" material="color:#772000"></a-entity>
        <a-entity obj-model="obj:#b;" scale="8 8 8" position="1.606 -4.5 1.260" rotation="0 0 0" material="color:#772000"></a-entity>
        <a-entity obj-model="obj:#c;" scale="0.0015 0.0015 0.0015" position="0.19 -4.5 2.009" rotation="0 0 0" material="color:#E4E4C3"></a-entity>
        <a-entity obj-model="obj:#c;" scale="0.0015 0.0015 0.0015" position="2.811 -4.5 -0.433" rotation="0 0 0" material="color:#E4E4C3"></a-entity>
        <a-entity obj-model="obj:#c;" scale="0.0015 0.0015 0.0015" position="-1.839 -4.5 -2.027" rotation="0 0 0" material="color:#E4E4C3"></a-entity>
        <a-entity obj-model="obj:#c;" scale="0.0015 0.0015 0.0015" position="1.038 -4.5 -3.146" rotation="0 0 0" material="color:#E4E4C3"></a-entity>
        <a-entity obj-model="obj:#d;" scale="6 6 6" position="0.154 -6 -1.349" rotation="0 30 0" material="color:white;src:#pic"></a-entity>
        <a-entity obj-model="obj:#d;" scale="6 6 6" position="0.165 -6 -0.524" rotation="0 0 0" material="color:white;src:#pic"></a-entity>
        <a-entity obj-model="obj:#d;" scale="6 6 6" position="0.803 -5.6 -1.138" rotation="0 120 0" material="color:white;src:#pic"></a-entity>
        <a-entity obj-model="obj:#e;" scale="0.1 0.1 0.1" position="0.201 -6 -0.958" rotation="0 0 0" material="color:white"></a-entity>

        <a-entity id="portal_1" position=".56 4 -8" rotation="24 0 0" scale>
            <a-entity geometry="primitive: cylinder" material="side: double; color: #fff; opacity: .02" mixin="rolloverButton"></a-entity>

            <a-image mixin="image rolloverAnims" class="buttonGlow" src="#ring1" position="0 0 0" opacity=".1"></a-image>
            <a-text mixin="rolloverAnims" class="buttonText" text="value: TUMO PARK; align: center; color:#FFF" opacity="0.01" scale="0.8 0.8 0.8" position="0 1 0"> </a-text>
        </a-entity>

      <!-- Image links. -->
      <a-entity id="links" layout="type: line; margin: 1.5" position="8 3.7 -2" rotation="0 -120 13">
            <a-entity template="src: #link" data-src="#first" data-thumb="#couches"></a-entity>
            <a-entity template="src: #link" data-src="#second" data-thumb="#bridge"></a-entity>
      </a-entity>
    
      <!-- Camera + cursor. -->
        <a-camera>
          <a-cursor
                fuse='true'
                fuse-timeout='1000'
          ></a-cursor>
        </a-camera>
    </a-scene>
  </body>
</html>
