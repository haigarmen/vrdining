<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360° Image Gallery</title>
    <meta name="description" content="360° Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="city" crossorigin="anonymous" src="brainstorm-room.jpg">
        <img id="board" crossorigin="anonymous" src="img/1024px-Whiteboard_with_markers.jpg">
        <!-- <img id="city-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
        <img id="cubes-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg">
        <img id="sechelt-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg">
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>-->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 3; width: 6"
            material="shader: flat; src: ${thumb}"
            event-set__mouseenter="scale: 1.2 1.2 1"
            event-set__mouseleave="scale: 1 1 1"
            event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
            proxy-event="event: click; to: #image-360; as: fade"
            sound="on: click; src: #click-sound"></a-entity>
        </script>
      </a-assets>


      <a-assets>
        <a-asset-item id="crate-obj" src="stickman/stickman.obj"></a-asset-item>
        <!-- <a-asset-item id="table" src="img/coffeetable_02.obj"></a-asset-item> -->
        <a-asset-item id="dessert" src="Dessert_pie/11547_Dessert_pie_v3_l2.obj"></a-asset-item>
        <a-asset-item id="dessert" src="Dessert_pie/11547_Dessert_pie_v3_l2.obj"></a-asset-item>
        <a-asset-item id="pepperoni" src="Pepperoni/13917_Pepperoni_v2_l2.obj"></a-asset-item>
        <a-asset-item id="table" src="img/simple_table.obj"></a-asset-item>
        <!-- <img id="my-texture" src="Dessert_pie/11547_dessert_pie_diff.jpg"> -->
        <!-- <a-asset-item id="table" src="img/coffeetable_02.obj"></a-asset-item>
        <a-asset-item id="table" src="img/coffeetable_02.obj"></a-asset-item> -->
        <!-- <a-asset-item id="crate-mtl" src="crate.mtl"></a-asset-item> -->
      </a-assets>


      <a-obj-model src="#crate-obj" scale="0.09 0.09 0.09" position="6.549 -4.740 -2.268" rotation="0 -45 0"></a-obj-model>
      <a-obj-model src="#crate-obj" scale="0.09 0.09 0.09" position="3.174 -2.706 -4.470" rotation="0 90 0"></a-obj-model>
      <a-obj-model src="#crate-obj" scale="0.09 0.09 0.09" position="3.803 -6.030 5.688" rotation="0 135 0"></a-obj-model>
      <a-obj-model src="#dessert" scale="0.05 0.05 0.05" position="-2.853 -3.968 -0.821" rotation="-90 0 0" material="src: url(Dessert_pie/11547_dessert_pie_diff.jpg)"></a-obj-model>
      <a-obj-model src="#pepperoni" scale="0.05 0.05 0.05" position="-2.853 -3.969 -2.041" rotation="-90 0 0" material="src: url(Pepperoni/13917_Pepperoni_diffuse.jpg)"></a-obj-model>
      <a-obj-model src="#sandwich" scale="0.05 0.05 0.05" position="-2.853 -6.811 5.688" rotation="-90 0 0" material="src: url(Sandwich_on_Plate/13931_Reuben_Sandwich_on_Plate_sandwich_diff.jpg)"></a-obj-model>
      <a-obj-model src="#table" scale="1.5 1.5 1.5" position="-2.853 -7.044 -1.617" rotation="0 90 0" material="color: #573904;"></a-obj-model>

      <!-- <a-obj-model src="#table"></a-obj-model> -->

      <a-sky id="image-360" radius="10" src="#city"
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
             animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-sky>


      <a-entity id="links" layout="type: line; margin: 1.5" position="9 0 0" rotation="0 -90 0" material="color: red;">
        <a-image src="#board" width="6" height="3"></a-image>
      </a-entity>
          
      <a-camera>
        <a-cursor
            fuse='true'
            fuse-timeout='1000'
        ></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
