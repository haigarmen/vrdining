<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360° Image Gallery</title>
    <meta name="description" content="360° Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>

	<img id="cubes-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg">
	<img id="cubes" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg">


        <img id="city" crossorigin="anonymous" src="brainstorm-room.jpg"> 
        <img id="board" crossorigin="anonymous" src="1024px-Whiteboard_with_markers.jpg">
         <a-asset-item id="table" src="simple_table.obj"></a-asset-item>

         <a-asset-item id="man" src="14606_monitor_guySitting_V1.obj"></a-asset-item>

         <a-asset-item id="man2" src="14606_monitor_guySitting_V1.obj"></a-asset-item>

         <a-asset-item id="running" src="11083_Man_Running_v2.obj"></a-asset-item>

         <a-asset-item id="crate-obj" src="stickman.obj"></a-asset-item>

         <a-asset-item id="candt" src="objCandtBowl.obj"></a-asset-item>

         <a-asset-item id="apple" src="apple.obj"></a-asset-item>

         <a-asset-item id="dessert" src="desserttray.obj"></a-asset-item>

       <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 5; width: 10"
            material="shader: flat; src: ${thumb}"
            event-set__mouseenter="scale: 1.2 1.2 1"
            event-set__mouseleave="scale: 1 1 1"
            event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
            proxy-event="event: click; to: #image-360; as: fade"
            sound="on: click; src: #click-sound"></a-entity>
        </script>
      </a-assets> 
<a-entity  rotation="0 0 0" position="0 2.140 -6" scale="1.3 1.3 0">
<a-entity text="color: white; align: center; font: aileronsemibold;
              value: Welcome to " scale="3 3 3" position="0 1.6 -2" geometry="primitive: plane; width: auto; height: auto" material="transparent: true; opacity: 0.25"
        ></a-entity>
        <a-entity text="color: white; align: center; font: aileronsemibold; value: brainstorm-room" scale="7 7 7" position="0 1.4 -2"></a-entity>
</a-entity>

    <a-obj-model src="#table" scale="0.8 0.8 0.8" position="0 -1.5 -2" rotation="0 0 0"></a-obj-model>

    <a-obj-model src="#man" scale="0.8 0.8 0.8" position="3.4 -2.9 -2.1" rotation="-90 0 -90"></a-obj-model>

    <a-obj-model src="#man2" scale="0.8 0.8 0.8" position="-3.4 -2.9 -1.8" rotation="-90 180 -90"></a-obj-model>

    <a-obj-model src="#running" scale="0.02 0.02 0.02" position="5.4 -0.1 -0.18" rotation="-90 -75 -90"></a-obj-model>

    <a-obj-model src="#crate-obj" scale="0.05 0.05 0.05" position="-1.365 -0.902 -6.394" rotation="-180.000 -75.000  -180.000"></a-obj-model>

    <a-obj-model src="#candt" scale="0.05 0.05 0.05" position="-0.700 0.100 -2.310" rotation="0 0 0"></a-obj-model>

    <a-obj-model src="#apple" scale="0.010 0.010 0.010" position="0.650 0.100 -2.310" rotation="0 0 0"></a-obj-model>

    <a-obj-model src="#dessert" scale="3 3 3" position="0 -1.550 -3.910" rotation="0 0 0"></a-obj-model>

       <a-sky id="image-360" radius="10" src="#city" rotation="0 90 0" 
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
             animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-sky> 


        <a-image src="#board" width="6" height="3" position="0 0.12 -9.39"></a-image>

      <a-camera>
               <a-cursor
                   fuse='true'
                   fuse-timeout='1000'
               ></a-cursor>
             </a-camera>
      
    </a-scene>
  </body>
</html>
