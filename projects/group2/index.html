<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360° Image Gallery</title>
    <meta name="description" content="360° Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
  </head>
  <body>
    <script>
      //recognizer{
        var recognizer = new webkitSpeechRecognition();
        var body = document.querySelector('body');
        var genie = false; 
        var Music;
        

      // Ставим опцию, чтобы распознавание началось ещё до того, как пользователь закончит говорить
      recognizer.interimResults = true;

      // Какой язык будем распознавать?
      recognizer.lang = 'en-En';

      // Используем колбек для обработки результатов
      recognizer.onresult = function (event) {
        var result = event.results[event.resultIndex];
        if (result.isFinal) {
          if((result[0].transcript=="Jenny"||result[0].transcript=="Genie"||result[0].transcript=="okay Genie"||result[0].transcript=="okay" ||result[0].transcript=="Nancy" ||result[0].transcript=="ok"))
          {
          genie = true;
          var sceneEl = document.getElementById("MyScene");
          var kube = document.createElement("a-entity");
          kube.setAttribute('position', {x:-1.7, y:-1, z:4});
          kube.setAttribute('rotation', {x:0, y:-210, z:0});
          kube.setAttribute('scale', {x:0.4, y:0.4, z:0.4});
          kube.setAttribute('obj-model', {obj: "#genieobj", mtl: "#geniemtl"});
          sceneEl.appendChild(kube);
          console.log(kube);
          }
          if(genie){
          //anjatel
          if(result[0].transcript=="End music"||result[0].transcript=="turn off music"||result[0].transcript=="turn off"||result[0].transcript=="turn up"||result[0].transcript=="stop music"||result[0].transcript=="pause music")
          {
            //document.querySelector('music-loop').play();
          var sceneEl = document.getElementById("MyScene");
          if(Music)
          {
            sceneEl.removeChild(Music);
            Music = null;
          }
          }
          //miacnel erg
          else if(result[0].transcript=="music"||result[0].transcript=="play music"||result[0].transcript=="turn on music")
          {
            //document.querySelector('music-loop').pause();
          var sceneEl = document.getElementById("MyScene");
          if(Music)
          {
            sceneEl.removeChild(Music);
          }
          Music = document.createElement("a-entity");
          Music.setAttribute('sound', {src:"#AladinMusic", autoplay:true});
          sceneEl.appendChild(Music);
          console.log(Music);
          }
          //miacnel pop erg
          else if(result[0].transcript=="pop music"||result[0].transcript=="play pop music"||result[0].transcript=="turn on pop music")
          {
           // document.querySelector('music-loop').pause();
          var sceneEl = document.getElementById("MyScene");
          if(Music)
          {
            sceneEl.removeChild(Music);
          }
          Music = document.createElement("a-entity");
          Music.setAttribute('sound', {src:"#popMusic", autoplay:true});
          sceneEl.appendChild(Music);
          console.log(Music);
          }
        }
        } 



        else {
          console.log('Промежуточный результат: ', result[0].transcript);
        }
      };
      
      
        recognizer.start();
        recognizer.onspeechend = function() {
          recognizer.stop();
      setTimeout(function(){
        recognizer.start();
    }, 500);
  
    }
     
        
      //}
    </script>
    <a-scene id="MyScene">

        <a-assets>

            <audio id="music-loop" src="music/tsitsernakaberd-loop.ogg" preload="metadata"></audio>

            <a-mixin id="toggleVisible" animation="property: visible; from: false; to: true; dur: 1" visible="false"></a-mixin>

            <!-- button mixins -->
            <a-mixin id="rolloverButton" position="0 0 0" scale="0.7 0.01 0.7" rotation="90 0 0" proxy-event__enter="event: mouseenter; to: .buttonGlow, .buttonText; as: fadeIn;" proxy-event__leave="event: mouseleave; to: .buttonGlow, .buttonText; as: fadeOut;"></a-mixin>
            <a-mixin id="rolloverAnims" animation__opacity="property: opacity; dur: 500; to: .8; startEvents: fadeIn;" animation__opacity2="property: opacity; dur: 500; to: .2; startEvents: fadeOut"></a-mixin>

            <a-mixin id="rolloverButton2" position="0 0 0" scale="0.7 0.01 0.7" rotation="90 0 0" proxy-event__enter="event: mouseenter; to: .buttonGlow2, .buttonText2; as: fadeIn;" proxy-event__leave="event: mouseleave; to: .buttonGlow2, .buttonText2; as: fadeOut;"></a-mixin>
            <a-mixin id="rolloverAnims2" animation__opacity="property: opacity; dur: 500; to: .8; startEvents: fadeIn;" animation__opacity2="property: opacity; dur: 500; to: .2; startEvents: fadeOut"></a-mixin>

            <a-image mixin="image rolloverAnims" class="buttonGlow" src="#ring1" position="0 0 0" opacity=".1"></a-image>
            <a-text mixin="rolloverAnims" class="buttonText" text="value: Brainstorm room; align: center; color:#FFF" opacity="0.01" scale="0.8 0.8 0.8" position="0 1 0"> </a-text>
        </a-entity>
